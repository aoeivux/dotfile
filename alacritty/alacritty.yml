env:
  TERM: xterm-256color

hide_cursor_when_typing: true

window:

  dimensions:
    columns: 80
    lines: 40

  # value only for macOS :
  # transparent:transparent background and title bar buttons
  # buttonless:transparent background but no title bar buttons
  decorations: buttonless

  opacity: 0.8

  # startup_mode:
  # Windowed
  # Fullscreen
  # Maximized
  startup_mode: Windowed


font:
  normal:
    family: Hack Nerd Font 
    style: Regular

  bold:
    family: Hack Nerd Font 
    style: Bold

  italic:
    family: Hack Nerd Font 
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size:
    16



# The 'Dark dimmed' colorscheme from Github.
colors:
  primary:
    background: '#2d333b'
    foreground: '#adbac7'
  normal:
    black:   '#2d333b'
    red:     '#f47067'
    green:   '#8ddb8c'
    yellow:  '#f69d50'
    blue:    '#6cb6ff'
    magenta: '#dcbdfb'
    cyan:    '#96d0ff'
    white:   '#adbac7'
  bright:
    black:   '#768390'
    red:     '#f47067'
    green:   '#8ddb8c'
    yellow:  '#f69d50'
    blue:    '#6cb6ff'
    magenta: '#dcbdfb'
    cyan:    '#96d0ff'
    white:   '#adbac7'
